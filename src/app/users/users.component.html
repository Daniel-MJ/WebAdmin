<h1>{{ title }}</h1>

<div  class="form-group">
  <h2>Crear Usuario:</h2>
  <label for="CreateUser">Usuario:</label>
  <input type="text" id="CreateUser" [(ngModel)]="user">
  <label for="createPass">Contrase√±a:</label>
  <input type="text" id="createPass" [(ngModel)]="pass">
  <button (click)="CreateUser()">Crear Usuario</button>
</div>

<div  class="form-group">
  <h2>Eliminar Usuario:</h2>
  <label for="deleteUser">Usuario:</label>
  <input type="text" id="deleteUser" [(ngModel)]="deleteUser">
  <button (click)="DeleteUser()">Eliminar Usuario</button>
</div>


<div *ngIf="mensajeRespuesta">
  <h2>Respuesta del Servidor:</h2>
  <p>{{ mensajeRespuesta }}</p>
</div>
